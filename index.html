<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/63d74b530a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.4.0/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <form id="city-search-form">
          <input
            autofocus="on"
            id="enter-city-name"
            placeholder="Enter City Name"
            size="30"
            type="text"
          />
          <input type="submit" value="Search" />
          <span id="current-location-button"
            ><input type="submit" value="Current"
          /></span>
        </form>
      </div>
      <div class="current">
        <span id="current-weather-icon"><i class="fa-solid fa-sun"></i></span>
        <br />
        <span id="weather-description">Sunny</span>
        <div id="current-temp">
          <span id="temperature">30</span>
          <span class="units">
            <span id="celsius">°C</span>
          </span>
        </div>
        <div class="meteorology">
          <span id="humidity"
            >Humidity: <span id="humidity-amount">20</span
            ><span id="humidty-unit">%</span></span
          >
          <br />
          <span id="pressure"
            >Pressure: <span id="pressure-amount">1000</span
            ><span id="pressure-unit"> hPa</span></span
          >
        </div>
        <div id="current-location">
          <div id="current-city">Vancouver</div>
          <div id="current-date">Thursday 12:00pm</div>
        </div>
      </div>
      <div id="future">
        <span id="future-days">Next 7 Days</span>
        <div class="container text-center">
          <div class="container text-auto">
            <div class="row row-cols-auto">
              <div class="col">
                <div class="day"><p>Fri</p></div>
                <i class="fa-solid fa-cloud weather-icon"></i>
                <div class="high-low-temp">
                  <p><strong>23°</strong> 16°</p>
                </div>
              </div>
              <div class="col">
                <div class="day"><p>Sat</p></div>
                <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
                <div class="high-low-temp">
                  <p><strong>20°</strong> 14°</p>
                </div>
              </div>
              <div class="col">
                <div class="day"><p>Sun</p></div>
                <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
                <div class="high-low-temp">
                  <p><strong>20°</strong> 14°</p>
                </div>
              </div>
              <div class="col">
                <div class="day"><p>Mon</p></div>
                <i class="fa-solid fa-cloud-sun weather-icon"></i>
                <div class="high-low-temp">
                  <p><strong>25°</strong> 18°</p>
                </div>
              </div>
              <div class="col">
                <div class="day"><p>Tue</p></div>
                <i class="fa-solid fa-cloud weather-icon"></i>
                <div class="high-low-temp">
                  <p><strong>24°</strong> 16°</p>
                </div>
              </div>
              <div class="col">
                <div class="day"><p>Wed</p></div>
                <i class="fa-solid fa-cloud weather-icon"></i>
                <div class="high-low-temp">
                  <p><strong>24°</strong> 15°</p>
                </div>
              </div>
              <div class="col">
                <div class="day"><p>Thu</p></div>
                <i class="fa-solid fa-cloud-sun weather-icon"></i>
                <div class="high-low-temp">
                  <p><strong>25°</strong> 17°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="coder">
        This was created by Tracy C and is
        <a href="https://github.com/tch-sc/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
